<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores</title>
</head>
<body>
    <h1><i>Colaboradores</i></h1>
    <hr>
    <form>
        <label for="nome1">Nome:</label>
        <input type="text" name="nome1" id="nome1" placeholder="Digite seu nome"> <br><br>
        <label for="cargo1">Cargo:</label>
        <input type="text" name="cargo1" id="cargo1" maxlength="200"> <br><br>
        <label for="idade1">Idade:</label>
        <input type="number" name="idade1" id="idade1"> <br><br>
        <label for="Data">Fim do contrato:</label>
        <input type="date" name="Data" id="Data"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="confirmação">Presença confirmada:</label><br><br>
        sim <input type="radio" name="confirmação" id="confirmação"> 
        não <input type="radio" name="confirmação" id="confirmação"><br><br>
        <label for="selecione">Selecione um:</label><br><br>
        <input type="checkbox" name="selecione" id="selecione" checked>1 
        <input type="checkbox" name="selecione" id="selecione">2 <br><br>
        <label for="escolha">Escolha 1:</label>
        <select name="escolha" id="escolha">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3" selected>Opção 3</option>
        </select><br><br>
        <label for="comentario">Faça seu comentario:</label>
        <textarea name="comentario" id="comentario" rows="6" cols="50"></textarea><br><br>
        <button value="submit">Confirmar</button>
        <button value="reset">Limpar</button>
    </form>
</body>
</html>
