<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionarios</title>
</head>
<body>
    <h1>Mix Mael</h1>
    <h1>Cadastro de Funcionários</h1>
    <img src="https://rentaldress.com.br/site/images/funcionalidades/clientes/cadastro-clientes.png" alt="cadastro-clientes"> <Figcaption>Mix Mael</Figcaption>
    <hr>
    <form action="funcionarios.html">
        Nome: <input type=" text" name="nome" size="100"> <br><br>      
        CPF: <input type="number" name="CPF"> <br><br>
        Data de nascimento: <input type="datetime-local" name="datatempo/"><br><br>

        <fieldset>
            <legend>Endereço</legend>
            Rua: <input type="text" name="rua" size="100"><br><br>
            Número: <input type="number" name="numero"><br><br>
            Bairro: <input type="text" name="bairro">           
        </fieldset> <br><br>

        Sexo: <input type="text" size="1"><br><br>
        Data de admissão: <input type="datetime-local" name="datatempo/"><br><br>
        Primeiro emprego: <br>
        <input type="radio" name="emprego"> Sim <br>
        <input type="radio" name="emprego"> Não <br><br>        

        <b>Confimar dados <input type="submit" value="Enviar"></b> <br><br>
        <b>Limpar dados <input type="reset" value="Limpar"></b>


    </form>

    
</body>
</html>
