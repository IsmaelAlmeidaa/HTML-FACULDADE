<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de itens</title>
</head>
<body>
    <h1>Mix Maek</h1>
    <h1>Cadastro de itens</h1>
    <img src="https://ecommercedesucesso.com.br/wp-content/uploads/2019/08/cadastro-de-produtos.png" alt="cadastro-de-produtos" height="200" width="250"> <figcaption>Mix Mael</figcaption>
<hr>
    <form action="itens.html">
        
        Nome: <input type="text" name="nome" placeholder="Arroz"><br><br>
        Descrição: <input type="text" name="descrição"><br><br>
        
        Setor: <br>
        <input type="checkbox" name="setor"> Padaria <br>
        <input type="checkbox" name="setor"> Açougue <br> 
        <input type="checkbox" name="setor"> Hortifruti <br><br>

        Estoque: <input type="text" name="Estoque"><br><br>
        Validade: <input type="datetime-local" name="datatempo/"><br><br>
        Preço: <input type="number" name="preço"><br><br>
        Fornecedor: <select>
            <option value="Cometa"> Cometa</option>
            <option value="Estrela"> Estrela</option>
            <option value="Veloz"> Veloz</option>
        </select><br><br>

        <b>Confimar dados:</b> <input type="submit" value="Enviar"><br><br>
        <b>Limpar dados:</b> <input type="reset" value="Limpar">


    </form>
</body>
</html>
