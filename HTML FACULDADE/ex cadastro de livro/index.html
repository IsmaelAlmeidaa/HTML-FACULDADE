<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>
<body>
    <h1><br><i>Cadastro de Livros</i></h1>
    <hr>
    <form action="">
        <p><b><i>Título:</i></b> <input type="text" name="nome" placeholder="Seu nome" required size="20"></p>
        <p><b><i>Autor:</i></b> <input type="text" name="nome" required ></p>
        <p><b><i>Editora:</i></b> <input type="text" name="nome" maxlength="30"></p>
        <p><b><i>Estoque:</i></b> <input type="number" name="número"></p>
        <p><b><i>Data de aquisição:</i></b> <input type="text" name="nome" placeholder="01/01/2024" ></p>
        <p><b><i>Email:</i></b> <input type="email" name="email" placeholder="livraria@livraria.com" readonly></p>
    </form>
</body>
</html>
